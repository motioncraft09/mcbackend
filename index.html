            // Calculate financials
            const financials = React.useMemo(() => {
                const currentMonthOrders = orders.filter(order => 
                    order.createdAt.startsWith(selectedMonth)
                );

                const totalIncome = currentMonthOrders
                    .filter(order => order.paymentStatus === 'Paid' || order.paymentStatus === 'Partial')
                    .reduce((sum, order) => {
                        let amount = order.paidAmount;
                        if (order.currency !== CONFIG.DEFAULT_DISPLAY_CURRENCY) {
                            amount = order.currency === 'USD' 
                                ? order.paidAmount * CONFIG.EXCHANGE_RATE_BDT_PER_USD 
                                : order.paidAmount / CONFIG.EXCHANGE_RATE_BDT_PER_USD;
                        }
                        return sum + amount;
                    }, 0);

                const pendingAmount = currentMonthOrders
                    .filter(order => order.paymentStatus === 'Pending')
                    .reduce((sum, order) => {
                        let amount = order.price - order.paidAmount;
                        if (order.currency !== CONFIG.DEFAULT_DISPLAY_CURRENCY) {
                            amount = order.currency === 'USD' 
                                ? (order.price - order.paidAmount) * CONFIG.EXCHANGE_RATE_BDT_PER_USD 
                                : (order.price - order.paidAmount) / CONFIG.EXCHANGE_RATE_BDT_PER_USD;
                        }
                        return sum + amount;
                    }, 0);

                // For demo purposes, assuming expenses are 30% of income
                const totalExpenses = totalIncome * 0.3;
                const netProfit = totalIncome - totalExpenses;

                return {
                    totalIncome,
                    totalExpenses,
                    netProfit,
                    pendingAmount
                };
            }, [orders, selectedMonth]);

            // Filter orders based on current filters
            const filteredOrders = React.useMemo(() => {
                return orders.filter(order => {
                    return (
                        (filters.status === '' || order.status === filters.status) &&
                        (filters.editor === '' || order.assignedEditor === filters.editor) &&
                        (filters.paymentStatus === '' || order.paymentStatus === filters.paymentStatus) &&
                        (filters.search === '' || 
                         order.id.toLowerCase().includes(filters.search.toLowerCase()) ||
                         order.clientName.toLowerCase().includes(filters.search.toLowerCase()))
                    );
                });
            }, [orders, filters]);

            // Filter announcements based on current filter
            const filteredAnnouncements = React.useMemo(() => {
                if (announcementFilter === 'all') return announcements;
                return announcements.filter(announcement => announcement.category === announcementFilter);
            }, [announcements, announcementFilter]);

            // Calculate team workload and budget usage (PROJECT-BASED)
            const teamWorkload = React.useMemo(() => {
                return team.map(member => {
                    const memberOrders = orders.filter(order => 
                        order.assignedEditor === member.id && 
                        order.status !== 'Completed'
                    );
                    
                    const completedThisMonth = orders.filter(order => 
                        order.assignedEditor === member.id && 
                        order.status === 'Completed' &&
                        order.createdAt.startsWith(selectedMonth)
                    ).length;

                    // Calculate budget usage for the current month - PROJECT BASED
                    const monthlyOrders = orders.filter(order => 
                        order.assignedEditor === member.id &&
                        order.createdAt.startsWith(selectedMonth)
                    );
                    
                    // Sum up teamBudget from all assigned projects this month
                    const budgetUsed = monthlyOrders.reduce((sum, order) => {
                        let budgetAmount = order.teamBudget || 0;
                        
                        // Convert to team member's currency if needed
                        if (order.currency !== member.currency) {
                            if (order.currency === "USD" && member.currency === "BDT") {
                                budgetAmount = budgetAmount * CONFIG.EXCHANGE_RATE_BDT_PER_USD;
                            } else if (order.currency === "BDT" && member.currency === "USD") {
                                budgetAmount = budgetAmount / CONFIG.EXCHANGE_RATE_BDT_PER_USD;
                            }
                        }
                        
                        return sum + budgetAmount;
                    }, 0);
                    
                    return {
                        ...member,
                        activeProjects: memberOrders.length,
                        completedThisMonth,
                        budgetUsed,
                        budgetPercentage: (budgetUsed / member.monthlyBudget) * 100

                                            <label className="block text-sm font-medium text-gray-700 mb-1">Type</label>
                                            <select
                                                value={currentContact.type}
                                                onChange={(e) => setCurrentContact({...currentContact, type: e.target.value})}
                                                className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                            >
                                                <option value="Client">Client</option>
                                                <option value="Team">Team</option>
                                                <option value="Vendor">Vendor</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div className="p-6 border-t border-gray-200 flex justify-end space-x-3">
                                    <button
                                        onClick={() => setShowContactModal(false)}
                                        className="px-4 py-2 bg-white border border-gray-300 rounded-lg text-gray-700 font-medium hover:bg-gray-50"
                                    >
                                        Cancel
                                    </button>
                                    <button
                                        onClick={handleSaveContact}
                                        className="px-4 py-2 bg-blue-600 text-white rounded-lg font-medium hover:bg-blue-700"
                                    >
                                        Save Contact
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Team Member Modal - Scrollable */}
                    {showTeamModal && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                            <div className="bg-white rounded-xl shadow-card max-w-md w-full modal-content">
                                <div className="p-6 border-b border-gray-200">
                                    <h3 className="text-lg font-semibold text-gray-900">
                                        {currentTeamMember.id ? 'Edit Team Member' : 'Create New Team Member'}
                                    </h3>
                                </div>
                                <div className="p-6">
                                    <div className="space-y-4">
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">Name</label>
                                            <input
                                                type="text"
                                                value={currentTeamMember.name}
                                                onChange={(e) => setCurrentTeamMember({...currentTeamMember, name: e.target.value})}
                                                className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">Email</label>
                                            <input
                                                type="email"
                                                value={currentTeamMember.email}
                                                onChange={(e) => setCurrentTeamMember({...currentTeamMember, email: e.target.value})}
                                                className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">Phone</label>
                                            <input
                                                type="text"
                                                value={currentTeamMember.phone}
                                                onChange={(e) => setCurrentTeamMember({...currentTeamMember, phone: e.target.value})}
                                                className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">Role</label>
                                            <select
                                                value={currentTeamMember.role}
                                                onChange={(e) => setCurrentTeamMember({...currentTeamMember, role: e.target.value})}
                                                className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                            >
                                                <option value="Video Editor">Video Editor</option>
                                                <option value="Script Writer">Script Writer</option>
                                                <option value="Project Manager">Project Manager</option>
                                                <option value="Motion Designer">Motion Designer</option>
                                            </select>
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">Hourly Rate</label>
                                            <input
                                                type="number"
                                                value={currentTeamMember.hourlyRate}
                                                onChange={(e) => setCurrentTeamMember({...currentTeamMember, hourlyRate: parseFloat(e.target.value) || 0})}
                                                className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">Currency</label>
                                            <select
                                                value={currentTeamMember.currency}
                                                onChange={(e) => setCurrentTeamMember({...currentTeamMember, currency: e.target.value})}
                                                className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                            >
                                                <option value="BDT">BDT</option>
                                                <option value="USD">USD</option>
                                            </select>
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">Monthly Budget</label>
                                            <input
                                                type="number"
                                                value={currentTeamMember.monthlyBudget}
                                                onChange={(e) => setCurrentTeamMember({...currentTeamMember, monthlyBudget: parseFloat(e.target.value) || 0})}
                                                className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                            />
                                        </div>
                                        <div className="flex items-center">
                                            <input
                                                type="checkbox"
                                                id="active"
                                                checked={currentTeamMember.active}
                                                onChange={(e) => setCurrentTeamMember({...currentTeamMember, active: e.target.checked})}
                                                className="rounded border-gray-300 text-blue-600 focus:ring-blue-500"
                                            />
                                            <label htmlFor="active" className="ml-2 block text-sm text-gray-700">
                                                Active Team Member
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div className="p-6 border-t border-gray-200 flex justify-end space-x-3">
                                    <button
                                        onClick={() => setShowTeamModal(false)}
                                        className="px-4 py-2 bg-white border border-gray-300 rounded-lg text-gray-700 font-medium hover:bg-gray-50"
                                    >
                                        Cancel
                                    </button>
                                    <button
                                        onClick={handleSaveTeamMember}
                                        className="px-4 py-2 bg-blue-600 text-white rounded-lg font-medium hover:bg-blue-700"
                                    >
                                        Save Team Member
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Payment Modal - Scrollable */}
                    {showPaymentModal && currentOrder && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                            <div className="bg-white rounded-xl shadow-card max-w-md w-full modal-content">
                                <div className="p-6 border-b border-gray-200">
                                    <h3 className="text-lg font-semibold text-gray-900">
                                        Add Payment for {currentOrder.id}
                                    </h3>
                                    <p className="text-sm text-gray-600 mt-1">
                                        Client: {currentOrder.clientName}
                                    </p>
                                    <p className="text-sm text-gray-600">
                                        Total: {formatCurrency(currentOrder.price, currentOrder.currency)} | 
                                        Paid: {formatCurrency(currentOrder.paidAmount, currentOrder.currency)} | 
                                        Due: {formatCurrency(currentOrder.price - currentOrder.paidAmount, currentOrder.currency)}
                                    </p>
                                </div>
                                <div className="p-6">
                                    <div className="space-y-4">
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">Payment Amount</label>
                                            <input
                                                type="number"
                                                max={currentOrder.price - currentOrder.paidAmount}
                                                placeholder={`Max: ${formatCurrency(currentOrder.price - currentOrder.paidAmount, currentOrder.currency)}`}
                                                onChange={(e) => {
                                                    const amount = parseFloat(e.target.value) || 0;
                                                    const maxAmount = currentOrder.price - currentOrder.paidAmount;
                                                    setCurrentOrder({
                                                        ...currentOrder,
                                                        paymentAmount: amount > maxAmount ? maxAmount : amount
                                                    });
                                                }}
                                                className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">Payment Date</label>
                                            <input
                                                type="date"
                                                defaultValue={new Date().toISOString().slice(0, 10)}
                                                onChange={(e) => setCurrentOrder({
                                                    ...currentOrder,
                                                    paymentDate: e.target.value
                                                })}
                                                className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">Payment Method</label>
                                            <select
                                                onChange={(e) => setCurrentOrder({
                                                    ...currentOrder,
                                                    paymentMethod: e.target.value
                                                })}
                                                className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                            >
                                                <option value="">Select Method</option>
                                                <option value="Cash">Cash</option>
                                                <option value="Bank Transfer">Bank Transfer</option>
                                                <option value="bKash">bKash</option>
                                                <option value="Nagad">Nagad</option>
                                                <option value="Card">Card</option>
                                                <option value="Other">Other</option>
                                            </select>
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">Payment Note</label>
                                            <textarea
                                                rows="2"
                                                placeholder="Optional note about this payment"
                                                onChange={(e) => setCurrentOrder({
                                                    ...currentOrder,
                                                    paymentNote: e.target.value
                                                })}
                                                className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                            />
                                        </div>
                                    </div>
                                </div>
                                <div className="p-6 border-t border-gray-200 flex justify-end space-x-3">
                                    <button
                                        onClick={() => setShowPaymentModal(false)}
                                        className="px-4 py-2 bg-white border border-gray-300 rounded-lg text-gray-700 font-medium hover:bg-gray-50"
                                    >
                                        Cancel
                                    </button>
                                    <button
                                        onClick={() => {
                                            const paymentData = {
                                                amount: currentOrder.paymentAmount || 0,
                                                date: currentOrder.paymentDate || new Date().toISOString().slice(0, 10),
                                                method: currentOrder.paymentMethod || 'Cash',
                                                note: currentOrder.paymentNote || ''
                                            };
                                            handleSavePayment(paymentData);
                                        }}
                                        className="px-4 py-2 bg-green-600 text-white rounded-lg font-medium hover:bg-green-700"
                                    >
                                        Record Payment
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Announcement Modal - Scrollable */}
                    {showAnnouncementModal && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                            <div className="bg-white rounded-xl shadow-card max-w-2xl w-full modal-content">
                                <div className="p-6 border-b border-gray-200">
                                    <h3 className="text-lg font-semibold text-gray-900">
                                        {currentAnnouncement.id ? 'Edit Announcement' : 'Create New Announcement'}
                                    </h3>
                                </div>
                                <div className="p-6">
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                        <div className="md:col-span-2">
                                            <label className="block text-sm font-medium text-gray-700 mb-1">Title</label>
                                            <input
                                                type="text"
                                                value={currentAnnouncement.title}
                                                onChange={(e) => setCurrentAnnouncement({...currentAnnouncement, title: e.target.value})}
                                                className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                                placeholder="Enter a title for your note"
                                            />
                                        </div>
                                        <div className="md:col-span-2">
                                            <label className="block text-sm font-medium text-gray-700 mb-1">Content</label>
                                            <textarea
                                                value={currentAnnouncement.content}
                                                onChange={(e) => setCurrentAnnouncement({...currentAnnouncement, content: e.target.value})}
                                                rows="5"
                                                className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 note-content"
                                                placeholder="Write your note content here..."
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">Category</label>
                                            <select
                                                value={currentAnnouncement.category}
                                                onChange={(e) => setCurrentAnnouncement({...currentAnnouncement, category: e.target.value})}
                                                className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                            >
                                                <option value="target">Target</option>
                                                <option value="mission">Mission</option>
                                                <option value="dream">Dream</option>
                                                <option value="reminder">Reminder</option>
                                                <option value="idea">Idea</option>
                                                <option value="general">General</option>
                                            </select>
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">Color</label>
                                            <select
                                                value={currentAnnouncement.color}
                                                onChange={(e) => setCurrentAnnouncement({...currentAnnouncement, color: e.target.value})}
                                                className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                            >
                                                <option value="yellow">Yellow</option>
                                                <option value="blue">Blue</option>
                                                <option value="green">Green</option>
                                                <option value="pink">Pink</option>
                                                <option value="purple">Purple</option>
                                            </select>
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">Priority</label>
                                            <select
                                                value={currentAnnouncement.priority}
                                                onChange={(e) => setCurrentAnnouncement({...currentAnnouncement, priority: e.target.value})}
                                                className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                            >
                                                <option value="high">High</option>
                                                <option value="medium">Medium</option>
                                                <option value="low">Low</option>
                                            </select>
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">Date</label>
                                            <input
                                                type="date"
                                                value={currentAnnouncement.createdAt}
                                                onChange={(e) => setCurrentAnnouncement({...currentAnnouncement, createdAt: e.target.value})}
                                                className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                            />
                                        </div>
                                    </div>
                                </div>
                                <div className="p-6 border-t border-gray-200 flex justify-end space-x-3">
                                    <button
                                        onClick={() => setShowAnnouncementModal(false)}
                                        className="px-4 py-2 bg-white border border-gray-300 rounded-lg text-gray-700 font-medium hover:bg-gray-50"
                                    >
                                        Cancel
                                    </button>
                                    <button
                                        onClick={handleSaveAnnouncement}
                                        className="px-4 py-2 bg-blue-600 text-white rounded-lg font-medium hover:bg-blue-700"
                                    >
                                        Save Announcement
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Team Budget Modal - Scrollable */}
                    {showBudgetModal && currentOrder && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                            <div className="bg-white rounded-xl shadow-card max-w-md w-full modal-content">
                                <div className="p-6 border-b border-gray-200">
                                    <h3 className="text-lg font-semibold text-gray-900">
                                        Set Team Budget for {currentOrder.id}
                                    </h3>
                                    <p className="text-sm text-gray-600 mt-1">
                                        Client: {currentOrder.clientName}
                                    </p>
                                    <p className="text-sm text-gray-600">
                                        Order Total: {formatCurrency(currentOrder.price, currentOrder.currency)}
                                    </p>
                                </div>
                                <div className="p-6">
                                    <div className="space-y-4">
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">
                                                Team Budget Amount ({currentOrder.currency})
                                            </label>
                                            <input
                                                type="number"
                                                value={currentOrder.teamBudget}
                                                onChange={(e) => setCurrentOrder({
                                                    ...currentOrder,
                                                    teamBudget: parseFloat(e.target.value) || 0
                                                })}
                                                className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                                placeholder="Enter budget amount"
                                            />
                                            <p className="text-xs text-gray-500 mt-1">
                                                This amount will be deducted from the assigned team member's monthly budget
                                            </p>
                                        </div>
                                        {currentOrder.assignedEditor && (
                                            <div className="bg-blue-50 p-4 rounded-lg">
                                                <h4 className="font-medium text-blue-800 mb-2">Budget Impact</h4>
                                                <p className="text-sm text-blue-700">
                                                    This budget will be assigned to: {getTeamMemberById(currentOrder.assignedEditor, team).name}
                                                </p>
                                                <p className="text-sm text-blue-700 mt-1">
                                                    Monthly budget usage: {(() => {
                                                        const member = teamWorkload.find(m => m.id === currentOrder.assignedEditor);
                                                        if (member) {
                                                            return `${formatCurrency(member.budgetUsed, member.currency)} / ${formatCurrency(member.monthlyBudget, member.currency)} (${member.budgetPercentage.toFixed(1)}%)`;
                                                        }
                                                        return "N/A";
                                                    })()}
                                                </p>
                                            </div>
                                        )}
                                    </div>
                                </div>
                                <div className="p-6 border-t border-gray-200 flex justify-end space-x-3">
                                    <button
                                        onClick={() => setShowBudgetModal(false)}
                                        className="px-4 py-2 bg-white border border-gray-300 rounded-lg text-gray-700 font-medium hover:bg-gray-50"
                                    >
                                        Cancel
                                    </button>
                                    <button
                                        onClick={handleSaveTeamBudget}
                                        className="px-4 py-2 bg-blue-600 text-white rounded-lg font-medium hover:bg-blue-700"
                                    >
                                        Save Budget
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        // Render the Dashboard
        ReactDOM.render(<Dashboard />, document.getElementById('root'));
    </script>
</body>
</html>
