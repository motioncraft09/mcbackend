<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Motioncraft Owner Dashboard</title>

<style>
/* ---------- GLOBAL ---------- */
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen;
  background: #f5f5f7;
  color: #1d1d1f;
}
header {
  background: #ffffffcc;
  backdrop-filter: blur(12px);
  padding: 20px;
  text-align: center;
  box-shadow: 0 2px 10px #00000010;
  position: sticky;
  top: 0;
}
h1 { margin: 0; font-size: 28px; font-weight: 600; }
main { padding: 20px; max-width: 1200px; margin: auto; }

/* ---------- TABS ---------- */
.tabs {
  display: flex;
  gap: 10px;
  margin-bottom: 20px;
}
.tab-btn {
  padding: 10px 20px;
  background: #e6e6e6;
  border-radius: 12px;
  cursor: pointer;
  font-weight: 500;
  transition: .2s;
}
.tab-btn.active {
  background: #000;
  color: #fff;
}

/* ---------- CARDS & TABLES ---------- */
section {
  display: none;
}
section.active {
  display: block;
}
table {
  width: 100%;
  border-collapse: collapse;
  background: #fff;
  border-radius: 16px;
  overflow: hidden;
  box-shadow: 0 4px 16px #00000010;
}
th, td {
  padding: 12px 16px;
  border-bottom: 1px solid #eee;
}
th { background: #fafafa; text-align: left; }

.button {
  padding: 8px 16px;
  border: none;
  border-radius: 10px;
  background: #000;
  color: #fff;
  cursor: pointer;
  font-weight: 500;
}

.input-field {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  border: 1px solid #ddd;
  border-radius: 10px;
}

/* ---------- POPUP FORM ---------- */
#popup {
  position: fixed;
  inset: 0;
  background: #00000080;
  display: none;
  justify-content: center;
  align-items: center;
}
.popup-box {
  background: #fff;
  padding: 20px;
  border-radius: 16px;
  width: 90%;
  max-width: 400px;
}
</style>

</head>
<body>

<header>
  <h1>Motioncraft Dashboard</h1>
</header>

<main>

<!-- TABS -->
<div class="tabs">
  <div class="tab-btn active" onclick="openTab('orders')">Orders</div>
  <div class="tab-btn" onclick="openTab('team')">Team Members</div>
  <div class="tab-btn" onclick="openTab('clients')">Clients</div>
  <div class="tab-btn" onclick="openTab('finance')">Finance</div>
</div>

<!-- ORDERS SECTION -->
<section id="orders" class="active">
  <button class="button" onclick="openPopup()">+ Add New Order</button>
  <br><br>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Client</th>
        <th>Status</th>
        <th>Editor</th>
        <th>Price</th>
        <th>WhatsApp</th>
      </tr>
    </thead>
    <tbody id="orderRows"></tbody>
  </table>
</section>

<!-- TEAM SECTION -->
<section id="team">
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Monthly Projects</th>
        <th>Total Projects</th>
        <th>WhatsApp</th>
      </tr>
    </thead>
    <tbody id="teamRows"></tbody>
  </table>
</section>

<!-- CLIENTS SECTION -->
<section id="clients">
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Projects</th>
        <th>WhatsApp</th>
      </tr>
    </thead>
    <tbody id="clientRows"></tbody>
  </table>
</section>

<!-- FINANCE SECTION -->
<section id="finance">
  <table>
    <thead>
      <tr>
        <th>Month</th>
        <th>Total Income</th>
        <th>Total Expense</th>
        <th>Profit</th>
      </tr>
    </thead>
    <tbody id="financeRows"></tbody>
  </table>
</section>

</main>

<!-- POPUP FORM -->
<div id="popup">
  <div class="popup-box">
    <h3>Add Order</h3>

    <input class="input-field" id="clientName" placeholder="Client Name">
    <input class="input-field" id="clientPhone" placeholder="Client WhatsApp Number">
    <input class="input-field" id="serviceType" placeholder="Service Type (Video)">
    
    <select class="input-field" id="status">
      <option>Fresh</option>
      <option>Scripting</option>
      <option>Editing</option>
      <option>Correction</option>
      <option>Final Delivery</option>
    </select>

    <select class="input-field" id="editor">
      <option>Siam</option>
      <option>Mojid</option>
      <option>Samiul</option>
      <option>None</option>
    </select>

    <input class="input-field" id="price" placeholder="Price">

    <select class="input-field" id="currency">
      <option>BDT</option>
      <option>USD</option>
    </select>

    <button class="button" onclick="saveOrder()">Save</button>
    <button class="button" style="background:#555" onclick="closePopup()">Close</button>
  </div>
</div>

<script>
/* -------------------------
    DATABASE API CONNECT
------------------------- */

const API_BASE = "YOUR_GOOGLE_SCRIPT_URL_HERE";  // ← এখানে তোমার Google Sheet API URL বসাবে

/* -------------------------
    TABS
------------------------- */
function openTab(tab) {
  document.querySelectorAll("section").forEach(s => s.classList.remove("active"));
  document.getElementById(tab).classList.add("active");

  document.querySelectorAll(".tab-btn").forEach(b => b.classList.remove("active"));
  event.target.classList.add("active");
}

/* -------------------------
    POPUP
------------------------- */
function openPopup() {
  document.getElementById("popup").style.display = "flex";
}
function closePopup() {
  document.getElementById("popup").style.display = "none";
}

/* -------------------------
    SAVE ORDER
------------------------- */
async function saveOrder() {
  const data = {
    client: clientName.value,
    phone: clientPhone.value,
    service: serviceType.value,
    status: status.value,
    editor: editor.value,
    price: price.value,
    currency: currency.value
  };

  await fetch(API_BASE + "?type=addOrder", {
    method: "POST",
    body: JSON.stringify(data)
  });

  alert("Order Added!");
  location.reload();
}

/* -------------------------
    LOAD DUMMY DATA FOR NOW
    (API দিলে আসল ডেটা আসবে)
------------------------- */

const sampleOrders = [
  {id: "MC-101", client:"Rakib", status:"Editing", editor:"Siam", price:"2500", currency:"BDT", phone:"01600000000"},
  {id: "MC-102", client:"Imran", status:"Scripting", editor:"Mojid", price:"40", currency:"USD", phone:"01700000000"},
];

const sampleTeam = [
  {name:"Siam", monthly:12, total:120, phone:"01611111111"},
  {name:"Mojid", monthly:9, total:85, phone:"01722222222"},
];

const sampleClients = [
  {name:"Shakib", projects:6, phone:"01544444444"},
  {name:"Hasan", projects:4, phone:"01855555555"},
];

const sampleFinance = [
  {month:"January", income:"120000 BDT", expense:"45000 BDT", profit:"75000 BDT"},
  {month:"February", income:"900 USD", expense:"350 USD", profit:"550 USD"},
];

/* RENDER */
function loadData() {
  sampleOrders.forEach(o => {
    orderRows.innerHTML += `
      <tr>
        <td>${o.id}</td>
        <td>${o.client}</td>
        <td>${o.status}</td>
        <td>${o.editor}</td>
        <td>${o.price} ${o.currency}</td>
        <td><a class="button" href="https://wa.me/${o.phone}" target="_blank">Chat</a></td>
      </tr>`;
  });

  sampleTeam.forEach(t => {
    teamRows.innerHTML += `
      <tr>
        <td>${t.name}</td>
        <td>${t.monthly}</td>
        <td>${t.total}</td>
        <td><a class="button" href="https://wa.me/${t.phone}" target="_blank">Chat</a></td>
      </tr>`;
  });

  sampleClients.forEach(c => {
    clientRows.innerHTML += `
      <tr>
        <td>${c.name}</td>
        <td>${c.projects}</td>
        <td><a class="button" href="https://wa.me/${c.phone}" target="_blank">Chat</a></td>
      </tr>`;
  });

  sampleFinance.forEach(f => {
    financeRows.innerHTML += `
      <tr>
        <td>${f.month}</td>
        <td>${f.income}</td>
        <td>${f.expense}</td>
        <td>${f.profit}</td>
      </tr>`;
  });
}

loadData();
</script>

</body>
</html>
